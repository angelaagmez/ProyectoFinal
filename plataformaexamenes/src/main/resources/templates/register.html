<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Register',extra='')"></head>
<body>
	<div class="container" style="font-family: montserrat">
		<div class="row justify-content-center">
			<div class="col-6">
			<div class="btn-toolbar" role="toolbar">
					<div class="btn-group">
						<button type="button" class="btn btn-default" onclick="history.back()" style="background-color: #ed8074; border: 3px black">
							<span class=".glyphicon .glyphicon-arrow-left"></span>
						</button>
					</div>
				</div>
				<h2 style="font-weight: bold" class="mt-4">INTRODUZCA SUS DATOS</h2>
				<form action="#" th:action="@{/register}" th:object="${usuario}" method="post">
					<label for="userName" class="form-label mt-3">Usuario</label>
    				<input type="text" class="form-control" id="userName" name="userName" th:field="*{userName}" required >	
    				<label for="nombre" class="form-label mt-3">Nombre</label>
    				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required >
    				<label for="apellidos" class="form-label mt-3">Apellidos</label>
    				<input type="text" class="form-control" id="apellidos" name="apellidos" th:field="*{apellidos}" required >
    				<label for="email" class="form-label mt-3">Email</label>
    				<input type="email" class="form-control" id="email" name="email" th:field="*{email}" required >
    				<label for="password" class="form-label mt-3">Contrase√±a</label>
    				<input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
    				<input type="submit" class="btn btn-primary w-100 mt-3 p-4"  style="background-color: #426cb4" value="Registrarse" />
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
