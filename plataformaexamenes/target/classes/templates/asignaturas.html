<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='list.asignatura',extra='')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>		
			<div class="row mt-3 justify-content-end">
				<a class="text-center col-2 btn btn-primary" th:href="@{/asignaturas/add}" th:text="#{menu.addSubject}"></a>
			</div>	
			<div th:if="${exito} != null" class="alert alert-success alert-dismissible fade show mt-5 d-flex" role="alert">
  				<span th:text="#{${exito}}"></span>
  				<button type="button" class="close justify-content-end" data-dismiss="alert" aria-label="Close" onClick="$('.alert').alert('close')">
  					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th th:text="#{name}"></th>
						<th th:text="#{course}"></th>
						<th th:text="#{grade}"></th>
						<th th:text="num_ref"></th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${asignaturas}">
					 	<td th:text="${a.getNombre()}"></td>
					 	<td th:text="${a.getCurso()}"></td>
					 	<td th:text="${a.getId()}"></td>
					 	
					 <!--  	<td th:text="(${a.profesor} != null) ? |${a.profesor.nombre} ${a.profesor.apellido1} ${a.profesor.apellido2}| : '' "></td>
					 	<td th:if="${a.getGrado()!=null}" th:text="${a.getGrado().getNombre()}"></td>
					 	<td th:if="${a.getGrado()==null}" th:text="#{noGrado}"></td>
					 	-->
					 	
					 	<td><a th:href="@{'/asignaturas/edit?asig='+${a.getId()}}"><i class="bi bi-pen-fill"></i></a></td>
					 	<td><a th:href="@{'/asignaturas/add?codigo='+${a.getId()}}"><i class="bi bi-add"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='list.asignatura',extra='')"></footer>
		</div>
	</div>
</body>
</html>
