<!DOCTYPE html>
<html>
<header th:insert="fragments/parts::menu"></header>
<head th:replace="fragments/bootstrap::head(title='menu.addgrados',extra='')"></head>
<body style="background-color: #426cb4">
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="btn-toolbar" role="toolbar">
					<div class="btn-group">
						<button type="button" class="btn btn-default" onclick="history.back()" style="background-color: #ed8074; border: 3px black">
							<span class="bi bi-arrow-left-circle-fill"></span>
						</button>
					</div>
				</div>
			<div class="col-6">
				<form th:action="@{/grados/addGrado}" method="post"	th:object="${grado}">
					<label for="nombre" class="form-label mt-3" th:text="#{name}"></label>
					<input type="text" class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}" required>	
						<label for="departamento" class="form-label mt-3" th:text="#{department}"></label>
					<input type="text" class="form-control" id="departamento" name="departamento"
						th:field="*{departamento}" required>					
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Grado existente'}"></h6>	
					<button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #ed8074" th:text="#{add}"></button>
				</form>
			</div>
			
		</div>
	</div>
</body>
<footer th:replace="fragments/parts::footer(info='menu.addgrados',extra='')"></footer>
</html>
