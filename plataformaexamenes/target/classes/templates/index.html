<body sec:authorize="isAuthenticated()" style="background-color: #426cb4">
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-6 col-md-5 mt-5 mb-5 w-100 h-100 offset-md-3">
				<img sec:authorize="!isAuthenticated()" src="/img/logo&slogan.png"
