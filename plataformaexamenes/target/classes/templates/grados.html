<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='menu.grados',extra='')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="row mt-3 justify-content-start">
				<a class="text-center col-2 btn btn-primary" th:href="@{/grados/addGrado/}" th:text="#{menu.addgrados}">Añadir Grado</a>
			</div>
			<div th:if="${exito} != null" class="alert alert-success alert-dismissible fade show mt-5 d-flex" role="alert">
  				<span th:text="#{${exito}}"></span>
  				<button type="button" class="close justify-content-end" data-dismiss="alert" aria-label="Close" onClick="$('.alert').alert('close')">
  					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<h1 class="text-center mt-3" th:text="#{list.grado}"></h1>
			<div class="col-8">
				<table class="table table-stripped table-hover" th:if="${grados.size()>0}">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th th:text="#{name}"></th>
						<th th:text="#{departments}"></th>
						<th th:text="num_ref"></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="g : ${grados}">
					 	<td th:text="${g.getNombre()}"></td>
					 	<td th:text="${g.getDepartamento()}"></td>
					 	<td th:text="${g.getId()}"></td>
					    <td><a th:href="@{'/grados/edit?grado='+${g.getId()}}"><i class="bi bi-pen-fill"></i></a></td>
					 	<td><a th:href="@{'/grados/asignaturas?codigo='+${g.getId()}}"><i class="bi bi-eye-fill"></i></a></td>
					 </tr>					
					</tbody>
				</table>
				<div th:if="${grados.size()==0}" class="alert alert-warning mt-5" role="alert">
  					<h6 class="text-danger text-center" >No hay ningun Grado</h6>
				</div>
				
			</div>
			<div class="row mt-3 justify-content-start">
				<a sec:authorize="!isAuthenticated()" class="text-center col-2 btn btn-primary" th:href="@{/grados/addGrado/}" th:text="#{menu.addgrados}">Añadir Grado</a>
			 <!-- sec:authorize="hasRole('ROLE_ADMIN')" -->
			</div>
			<footer th:replace="fragments/parts::footer(info='menu.grados',extra='')"></footer>
		</div>
	</div>
</body>
</html>
